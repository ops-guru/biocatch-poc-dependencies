apiVersion: iam.gcp.crossplane.io/v1alpha1
kind: ServiceAccount
metadata:
  name: {{ include "crossplane-service-account.fullname" . }}
spec:
  forProvider:
    displayName: {{ include "crossplane-service-account.fullname" . }}
    description: {{ include "crossplane-service-account.fullname" . }}
  deletionPolicy: {{ .Values.deletionPolicy }}
  providerConfigRef:
    name: {{ .Values.providerConfigName }}